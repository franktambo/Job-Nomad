<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <title>Job Nomad</title>
</head>
<body>
    <header class="flexBetween padding_section">
        <a href="./home.html" class="logo">Job Nomad</a>
        <div class="searchbar">
            <img src="/images/icons/search.svg" alt="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="navlinks flexBetween">
            <a href="#">Admin Login</a>
            <img src="./images/icons/profile.svg" alt="profile">
        </div>
    </header>
    <div class="nav_separator"></div>
    <main class="padding_section">
        <div class="jobs_main_container">
            <div class="job_container">
                <div class="job_company_logo">
                    <img src="" alt="">
                </div>
                <div class="job_title">Web Developer</div>
                <div class="job_company_name">Google</div>
                <div class="job_status_container">
                    <div class="job_status">
                        <div class="job_status_text">Full Time</div>
                    </div>
                    <div class="job_separator"></div>
                    <div class="job_period">2 years</div>
                </div>
            </div>
            <div class="job_container">
                <div class="job_company_logo">
                    <img src="" alt="">
                </div>
                <div class="job_title">Data Scientist</div>
                <div class="job_company_name">Meta</div>
                <div class="job_status_container">
                    <div class="job_status">
                        <div class="job_status_text">Part Time</div>
                    </div>
                    <div class="job_separator"></div>
                    <div class="job_period">6 months</div>
                </div>
            </div>
            <div class="job_container">
                <div class="job_company_logo">
                    <img src="" alt="">
                </div>
                <div class="job_title">Software Engineer</div>
                <div class="job_company_name">Acme Inc.</div>
                <div class="job_status_container">
                    <div class="job_status">
                        <div class="job_status_text">Full Time</div>
                    </div>
                    <div class="job_separator"></div>
                    <div class="job_period">2 years</div>
                </div>
            </div>
            <div class="job_container">
                <div class="job_company_logo">
                    <img src="" alt="">
                </div>
                <div class="job_title">Marketing Manager</div>
                <div class="job_company_name">The Ritz-Carlton</div>
                <div class="job_status_container">
                    <div class="job_status">
                        <div class="job_status_text">Full Time</div>
                    </div>
                    <div class="job_separator"></div>
                    <div class="job_period">4 years</div>
                </div>
            </div>
            <div class="job_container">
                <div class="job_company_logo">
                    <img src="" alt="">
                </div>
                <div class="job_title">Content Writer</div>
                <div class="job_company_name">Swift Productions</div>
                <div class="job_status_container">
                    <div class="job_status">
                        <div class="job_status_text">Part Time</div>
                    </div>
                    <div class="job_separator"></div>
                    <div class="job_period">3 months</div>
                </div>
            </div>
        </div>
        <div class="pagination_container"></div>
        <div class="scroll_up"></div>
    </main>
    <footer class="padding_section"></footer>
</body>
</html>
